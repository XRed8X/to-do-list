<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background">
        <div class="table-container">
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Nueva tarea">
                <button type="button" id="add-task-btn">Agregar Tarea</button>
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Tarea</th>
                        <th>Completada</th>
                    </tr>
                </thead>
                <tbody id="task-table">
                    <tr>
                        <td>Comprar alimentos</td>
                        <td><input type="checkbox" class="checkbox" placeholder="w"></td>
                    </tr>
                    <tr>
                        <td>Terminar el proyecto</td>
                        <td><input type="checkbox" class="checkbox" placeholder="w"></td>
                    </tr>
                    <tr>
                        <td>Llamar al doctor</td>
                        <td><input type="checkbox" class="checkbox" placeholder="w"></td>
                    </tr>
                    <tr>
                        <td>Matar a Mayo</td>
                        <td><input type="checkbox" class="checkbox" placeholder="w"></td>
                    </tr>
                    <tr>
                        <td>Rematar a Mayo</td>
                        <td><input type="checkbox" class="checkbox" placeholder="w"></td>
                    </tr>
                    <tr>
                        <td>Encarrilarle a la bicoina a mi compilla el javi</td>
                        <td><input type="checkbox" class="checkbox" placeholder="w"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>

        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskTable = document.getElementById('task-table');

        // Función para agregar una nueva tarea
        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();

            // Validar que el input no esté vacío
            if (taskText === '') {
                alert('Por favor, escribe una tarea.');
                return;
            }

            // Crear una nueva fila
            const newRow = document.createElement('tr');

            // Crear la celda de la tarea
            const taskCell = document.createElement('td');
            taskCell.textContent = taskText;

            // Crear la celda del checkbox
            const checkboxCell = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add('checkbox');
            checkboxCell.appendChild(checkbox);

            // Añadir las celdas a la nueva fila
            newRow.appendChild(taskCell);
            newRow.appendChild(checkboxCell);

            // Añadir la nueva fila a la tabla
            taskTable.appendChild(newRow);

            // Limpiar el input después de agregar la tarea
            taskInput.value = '';
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
